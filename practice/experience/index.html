<body>

	<div class="bb-custom-wrapper">
		<div id="bb-bookblock" class="bb-bookblock">
			<div class="bb-item" id="item1">
				<div class="content">
					<div class="scroller">
						<h3><span id="title"></span></h3>

			</div>

				</div>
			</div>
			<div class="bb-item" id="item4">
				<div class="content">
					<div class="scroller">
						<p><span id="text4"></span></p>

		<nav>

		$(function() {

			Page.init();

		});
	</script>

	<script type="module">
		onload = async () => {

			const hash = location.hash;

			const hash1 = hash.split("!");

			let number = hash1[1];
			console.log(number);

			const res = await fetch('https://raw.githubusercontent.com/linkevery2s/eye/main/practice/data/experience.json');
			const data = await res.json();

			title.innerHTML = data[number].title;
			text1.innerHTML = data[number].text1;
			text2.innerHTML = data[number].text2;
			text3.innerHTML = data[number].text3;
			text4.innerHTML = data[number].text4;
			speaker.innerHTML = data[number].source + "<br>" + data[number].speaker;

		}
	</script>
