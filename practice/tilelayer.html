  <script src="https://unpkg.com/deck.gl@^8.0.0/dist.min.js"></script>
  <style>
  html,body{
    padding:0; margin:0; width: 100%; height: 100%;
  }

  .deck-tooltip {
    font-family: Helvetica, Arial, sans-serif;
    padding: 8px !important;
    color: #fff !important;
    background: #4682b4 !important;
    max-width: 100px;
    font-size: 0.5em;
    opacity: 0.8;
  }

  .attribution {
  position: absolute;
  bottom: 0;
  right: 0;
  z-index: 9;
  padding: 2px 4px;
  background-color: rgba(255, 255, 255, 0.5);
  font-size: 11px;
  pointer-events: auto;
}

  </style>

<body>

  <div class="attribution">
    © <a href="http://www.openstreetmap.org/about/" target="_blank" rel="noopener noreferrer">OpenStreetMap</a> contributors
  </div>

</body>

<script type="text/javascript">
  const {Deck,TileLayer,BitmapLayer,HexagonLayer} = deck;

  const layer = new HexagonLayer({
    id: 'hexagon-layer',
    data: "https://raw.githubusercontent.com/linkevery2s/testdata/main/data2.json",
    pickable: true,
    extruded: true,
    getElevationWeight: d => Number(d.Value),
    elevationAggregation: 'MAX',
    getColorWeight: point => Number(point.Value),
    colorAggregation: 'MAX',
    radius: 7000,
    elevationScale: 4,
    elevationRange: [0, 200000],
    getPosition: p => [Number(p.lng), Number(p.lat)]
  });

  const tileLayer = new TileLayer({
    data: 'https://c.tile.openstreetmap.org/{z}/{x}/{y}.png',
    minZoom: 0,
    maxZoom: 19,

    renderSubLayers: props => {
      const {bbox: {west,south,east,north}
      } = props.tile;

      return new BitmapLayer(props, {
        data: null,
        image: props.data,
        bounds: [west, south, east, north]
      });
    }
  });


  const tooltip = (d) => {
      //マウスホバー位置に地物が存在するかチェックする
      if (!d || !d.object) return null;
      let obj = d.object;

      const html_tr = ["<table>", "降水量：" + obj.colorValue + "mm", "</table>"].join("\n");

      return {
        html: html_tr
      };
    };

  new Deck({
    initialViewState: {
      longitude: 130.12,
      latitude: 32.551,
      zoom: 4.8,
      maxZoom: 20,
      pitch: 40,
      bearing: -10
    },
    controller: {touchRotate: true},
    layers: [
      tileLayer, layer
    ],
    getTooltip: tooltip
  });

</script>
