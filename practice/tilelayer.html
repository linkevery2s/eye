<body style="margin:0;padding:0; width: 100%; height: 100%;">

  <div class="attribution">

  </div>

</body>

<script type="text/javascript">
  const {DeckGL,TileLayer,BitmapLayer,HexagonLayer} = deck;

  const data = d3.csv('data/data.csv');

  const layer = new HexagonLayer({
    id: 'hexagon-layer',
    data,
    pickable: true,
    extruded: true,
    getElevationWeight: d => Number(d.Value),
    elevationAggregation: 'MAX',
    getColorWeight: point => Number(point.Value),
    colorAggregation: 'MAX',
    radius: 7000,
    elevationScale: 4,
    elevationRange: [0, 200000],
    getPosition: p => [p.lng, p.lat]
  });

  const tileLayer = new TileLayer({
    data: 'https://c.tile.openstreetmap.org/{z}/{x}/{y}.png',
    minZoom: 0,
    maxZoom: 19,

    renderSubLayers: props => {
      const {bbox: {west,south,east,north}
      } = props.tile;

      return new BitmapLayer(props, {
        data: null,
        image: props.data,
        bounds: [west, south, east, north]
      });
    }
  });


  const tooltip = (d) => {
      //マウスホバー位置に地物が存在するかチェックする
      if (!d || !d.object) return null;
      let obj = d.object;

      console.log(obj);

      const html = ["<table>", "降水量：" + obj.colorValue + "mm", "</table>"].join("\n");

      return {
        html: html
      };
    };

  new DeckGL({
    initialViewState: {
      longitude: 131.32,
      latitude: 31.551,
      zoom: 5,
      maxZoom: 20,
      pitch: 40,
      bearing: -10
    },
    controller: {touchRotate: true},
    getTooltip: tooltip,
    layers: [
      tileLayer, layer
    ]
  });

</script>
