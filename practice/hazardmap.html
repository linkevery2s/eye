<!DOCTYPE HTML>
<html lang="ja">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
	<script src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"></script>

  <style>
    html,
    body,
    #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #home {
      z-index: 100;
      position: fixed;
      left: 5px;
      bottom: 5px;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border: 3px solid #007bbb;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>

  <script>
    function ini(){
  let tiri = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
    attribution: '&copy; <a href="http://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>'
  });

  let ame_layer = new L.tileLayer(`https://disaportaldata.gsi.go.jp/raster/01_flood_l2_shinsuishin_data/{z}/{x}/{y}.png`, {
    opacity: 0.8,
    attribution: "<a href='https://disaportal.gsi.go.jp/hazardmap/copyright/opendata.html'>ハザードマップポータルサイト</a>"
  });

  const map = L.map('map', {
    center: [37.178, 137.263],
    maxZoom: 14,
    minZoom: 4,
    zoomControl: false,
    zoom: 6,
    layers: [tiri, ame_layer]
  });

  L.control.zoom({
    position: 'topright'
  }).addTo(map);
}
  </script>
  <title>ハザードマップ</title>

</head>

<body onload="ini()">
  <div id="map"></div>
  <!--<div id="home" onclick ="location.href='../index.html'"> <i class="fas fa-home"></i> </div>-->

</body>

</html>
