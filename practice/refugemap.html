<!DOCTYPE HTML>
<html lang="ja">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
	<meta charset='UTF-8' name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
	<meta name="author" content="仁志">
	<meta name="keywords" content="防災,災害対策,指定緊急避難場所">

	<style>
		html,
		body,
		#map {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			z-index: 0;
		}

		#time_stamp {
			z-index: 100;
			position: fixed;
			left: calc(50% - 110px);
			top: 10px;
			width: 220px;
			text-align: center;
			background: rgba(255, 255, 255, 0.8);
			padding: 5px;
			border: 3px solid #007bbb;
			border-radius: 10px;
		}

	</style>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
	<script src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"></script>

	<script type='module'>
		onload = async () => {

			const map = L.map('map', {
				center: [34.624, 135.341],
				maxZoom: 14,
				minZoom: 4,
				zoomControl: false,
				zoom: 7
			});

			let tiri = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);

			L.control.zoom({
				position: 'topright'
			}).addTo(map);

		}
	</script>

	<title>指定緊急避難場所</title>

</head>

<body>

	<div id='map'></div>

</body>

</html>
